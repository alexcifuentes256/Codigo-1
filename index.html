<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud de Estudio</title>
</head>
<body>
    <h1>Formulario de Solicitud de Estudio</h1>
    <form id="formularioPaciente">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="other">Otro</option>
            <option value="unknown">Desconocido</option>
        </select><br><br>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br><br>

        <label for="sistemaIdentificacion">Tipo de documento de identidad:</label>
        <select id="sistemaIdentificacion" name="sistemaIdentificacion" required>
            <option value="http://cedula">Cédula de ciudadanía</option>
            <option value="http://pasaporte">Pasaporte</option>
        </select><br><br>

        <label for="valorIdentificacion">Número de documento:</label>
        <input type="text" id="valorIdentificacion" name="valorIdentificacion" required><br><br>

        <label for="telefono">Teléfono celular:</label>
        <input type="text" id="telefono" name="telefono" required><br><br>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required><br><br>

        <label for="codigoPostal">Código postal:</label>
        <input type="text" id="codigoPostal" name="codigoPostal" required><br><br>

        <h2>Datos del Estudio</h2>
        <label for="tipoEstudio">Tipo de estudio:</label>
        <select id="tipoEstudio" name="tipoEstudio" required>
            <option value="rx">Radiografía</option>
            <option value="tomografia">Tomografía</option>
            <option value="resonancia">Resonancia Magnética</option>
            <option value="ecografia">Ecografía</option>
        </select><br><br>

        <label for="medicoSolicitante">Médico solicitante:</label>
        <input type="text" id="medicoSolicitante" name="medicoSolicitante" required><br><br>

        <label for="prioridad">Prioridad:</label>
        <select id="prioridad" name="prioridad" required>
            <option value="routine">Rutina</option>
            <option value="urgent">Urgente</option>
            <option value="stat">Emergencia</option>
        </select><br><br>

        <label for="ubicacionPaciente">Ubicación del paciente:</label>
        <select id="ubicacionPaciente" name="ubicacionPaciente" required>
            <option value="urgencias">Urgencias</option>
            <option value="hospitalizacion">Hospitalización</option>
            <option value="consulta_externa">Consulta Externa</option>
        </select><br><br>

        <label for="motivoEstudio">Motivo del estudio:</label>
        <input type="text" id="motivoEstudio" name="motivoEstudio" required><br><br>

        <label for="observacionesClinicas">Observaciones clínicas:</label>
        <textarea id="observacionesClinicas" name="observacionesClinicas" rows="4" cols="50"></textarea><br><br>

        <label for="fechaSolicitud">Fecha de solicitud:</label>
        <input type="date" id="fechaSolicitud" name="fechaSolicitud" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
